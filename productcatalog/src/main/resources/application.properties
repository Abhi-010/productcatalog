spring.application.name=productcatalog
fakeStore.url=https://fakestoreapi.com/products/
server.error.include-stacktrace=never

spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:mysql://localhost:3306/dev_product_db
spring.datasource.username=devuser
spring.datasource.password=devpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

logging.level.org=debug
spring.security.oauth2.authorizationserver.issuer=http://localhost:8081

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

